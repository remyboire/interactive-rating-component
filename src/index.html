<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/index.css" />

		<title>Frontend Mentor | Interactive rating component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<!-- Rating state start -->
		<main class="rating">
			<div class="rating--first-state">
				<img class="rating__star" src="../images/icon-star.svg" alt="icon star" />
				<h1 class="rating__title">How did we do?</h1>
				<p class="rating__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
				<div class="rating__numbers">
					<button type="button" class="rating__number" value="1">1</button>
					<button type="button" class="rating__number" value="2">2</button>
					<button type="button" class="rating__number" value="3">3</button>
					<button type="button" class="rating__number" value="4">4</button>
					<button type="button" class="rating__number selected" value="5">5</button>
				</div>
				<button type="submit" class="rating__submit" value="submit">submit</button>
			</div>
			<div class="rating--second-state">
				<img class="rating__illustration" src="../images/illustration-thank-you.svg" alt="icon star" />
				<div class="rating__rate">You selected 5 out of 5</div>
				<h1 class="rating__title">Thank you!</h1>
				<p class="rating__text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
			</div>
		</main>
